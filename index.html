<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="university-app">
    <h1 class="app-title">Find Universities Worldwide</h1>
    <p class="app-subtitle">Discover universities by name, country, or domain</p>

    <div class="search-box">
      <div class="input-group">
        <input type="text" id="searchInput" class="form-control search-input"
               placeholder="Start typing (e.g., Harvard, Oxford)...">
        <button id="searchBtn" class="btn btn-primary search-button">
          <span class="search-icon">🔍</span> Search
        </button>
      </div>
    </div>

    <div id="loadingIndicator" class="loading-container">
      <div class="spinner"></div>
      <div>Searching universities worldwide...</div>
    </div>

    <div id="emptyState" class="empty-state">
      <div class="empty-icon">🏫</div>
      <p>Enter a university name above to begin your discovery</p>
    </div>

    <div id="noResults" class="empty-state" style="display: none;">
      <div class="empty-icon">❌</div>
      <h3>No universities found</h3>
      <p>Try a different search term or check your spelling</p>
    </div>

    <div id="resultsContainer" class="results-table-container">
      <table class="results-table">
        <thead>
        <tr>
          <th>University Name</th>
          <th>Location</th>
          <th>Website</th>
        </tr>
        </thead>
        <tbody id="resultsTableBody"></tbody>
      </table>
    </div>

    <div id="errorMessage" class="error-message"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
